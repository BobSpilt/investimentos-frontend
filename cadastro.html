<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Investimentos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Cadastrar Investimento</h1>
    <form action="http://localhost/proj/investimentos-backend/index.php" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required><br><br>

        <label for="valor">Valor (R$):</label>
        <input type="number" name="valor" step="0.01" required><br><br>

        <label for="nome">Data:</label>
        <input type="date" name="data" required><br><br>

        <label for="tipo">Tipo de investimento:</label>
        <select id="tipo_investimento" name="tipo" required>
            <option value="" disabled="">Selecione o tipo</option>
                <option value="Ação" selected="">Ação</option>
                <option value="Fundo">Fundo</option>
                <option value="Título">Título</option>
        </select>
        <button type="submit">Cadastrar</button>
        
    </form>
    <button onclick="window.location.href='lista.html'">Lista de Investimentos</button>
</body>
</html>
